<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://kit.fontawesome.com/96c87f9550.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form class="login-container" autocomplete="off">
        <h1>Đăng Ký</h1>
        <div class="form-control">
            <input id="username" type="text" placeholder="Username">
            <small></small>
            <span></span>
        </div>

        <div class="form-control">
            <input id="password" type="password" placeholder="Password">
            <small></small>
            <span></span>
        </div>

        <div class="form-control error">
            <input id="confirm_pass" type="password" placeholder="Confirm">
            <small>Mật khẩu không khớp</small>
            <span></span>
        </div>

        <button type="submit" class="btn-submit">Register</button>
        <div class="signup-link">
            Đã có tài khoản?  <a href="../login/login.html">Đăng nhập</a>
        </div>
    </form>
</body>
<script src="./login.js"></script>
</html>
